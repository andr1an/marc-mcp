name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  GO_VERSION: "1.24"
  BINARY_NAME: "marc-mcp"

jobs:
  go-tests:
    name: Tests (Go) / ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

  nix-tests:
    name: Tests (Nix) / ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Build with Nix
        run: nix develop -c go build -v ./...

      - name: Test with Nix
        run: nix develop -c go test -v ./...

  build-binaries:
    name: Build binaries / ${{ matrix.goos }}-${{ matrix.goarch }}
    needs: [go-tests, nix-tests]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          # Keep/remove depending on whether you want Windows ARM64 builds
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          OUTDIR="dist/${VERSION}"
          mkdir -p "$OUTDIR"

          EXT=""
          if [[ "${GOOS}" == "windows" ]]; then EXT=".exe"; fi

          CGO_ENABLED=0 GOOS="${GOOS}" GOARCH="${GOARCH}" \
            go build -trimpath \
              -ldflags "-s -w -X main.version=${VERSION} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
              -o "${OUTDIR}/${BINARY_NAME}_${GOOS}_${GOARCH}${EXT}" \
              .

          ls -lah "${OUTDIR}"

      - name: Upload binaries artifact
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/${{ github.ref_name }}/${{ env.BINARY_NAME }}_${{ matrix.goos }}_${{ matrix.goarch }}*
          if-no-files-found: error
          retention-days: 7

  source-archives:
    name: Build source archives
    needs: [go-tests, nix-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create source archives
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          OUTDIR="dist/${VERSION}"
          mkdir -p "$OUTDIR"

          # Create archives from the repository contents, excluding common junk.
          # NOTE: GitHub auto-generates Source code (zip/tar.gz) too, but these are your custom-named ones.
          git ls-files -z \
            | tar --null -T - -czf "${OUTDIR}/${BINARY_NAME}-${VERSION}-src.tar.gz"

          git ls-files -z \
            | xargs -0 zip -9 -q "${OUTDIR}/${BINARY_NAME}-${VERSION}-src.zip"

          ls -lah "${OUTDIR}"

      - name: Upload source artifacts
        uses: actions/upload-artifact@v4
        with:
          name: source-archives
          path: dist/${{ github.ref_name }}/${{ env.BINARY_NAME }}-${{ github.ref_name }}-src.*
          if-no-files-found: error
          retention-days: 7

  release:
    name: Publish GitHub Release
    needs: [build-binaries, source-archives]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-dist

      - name: Flatten + checksums
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          mkdir -p out

          find release-dist -type f -print0 | xargs -0 -I{} cp "{}" out/
          cd out
          sha256sum * > "checksums_${VERSION}.txt"
          ls -lah

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            out/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
